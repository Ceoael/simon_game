<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Gayathri:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">
</head>
<body>
  <div class="gameContainer">
    <div class="whatLevel">
      <p>Level <span>1</span></p>
      <button class="sound"><i class="fas fa-volume-mute"></i></button>
    </div>
    <div class="board">
      <div class="pad red"></div>
      <div class="pad green"></div>
      <div class="pad yellow"></div>
      <div class="pad blue"></div>
    </div>
    <div class="controlPanel">
      <button class="startRestart">Start</button>
    </div>
    <div class="bestScore">
      <p>Your best score: <span>1</span> !</p>
    </div>
  </div>
  <div class="gameOverScreen"></div>
 
  <script src="./script.js"></script>
</body>
</html>
